name: Daily Standup Notification

on:
  schedule:
    # Run Monday and Wednesday at 13:00 UTC (15:00 CET) for Tuesday/Thursday standups
    - cron: '0 13 * * 1,3'
  workflow_dispatch: # Allow manual triggering for testing

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Send standup notification
        run: |
          curl -X POST "${{ secrets.VERCEL_CRON_URL }}" \
            -H "Content-Type: application/json" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
            -d '{"trigger": "github_actions", "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"}'

      - name: Log result
        if: always()
        run: |
          echo "Cron job executed at $(date -u)"
          echo "Target URL: ${{ secrets.VERCEL_CRON_URL }}"